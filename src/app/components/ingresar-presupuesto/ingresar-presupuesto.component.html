<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center fontTitle">Ingresar Prosupuesto</h2>
        <div class="card">
            <div class="card-body">
                <div *ngIf ="cantidadIncorrecta" class="mb-1">
                    <span class="badge bg-danger textError">El presupuesto debe ser mayor a cero</span>
                </div>
                <input type="number" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ingresar su presupuesto...">
                <button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregar()">ACEPTAR</button>
            </div>
        </div>
    </div>
</div>
