<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div class="tex-center"> 
    <span class="badge bg-danger textError">{{textIncorrecto | uppercase}}</span>

</div>
<div class="form group mb-4">
    <label for="Gasto">Gasto</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto"
           class="form-control form-control-lg" placeholder="Ej Comida">
</div>
<div class="form group  mb-4">
    <label for="Cantidad">Cantidad</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad"
            class="form-control form-control-lg" placeholder="Ingresar cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2"(click)="agregarGasto()">Agregar Gasto</button>
